<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Printer</title>
</head>

<body>
    <header>
        <h1>Label Print</h1>
    </header>

    <form id="printForm" onsubmit="event.preventDefault(); printViaApi();">
        <div class="form_group">
            <label for="text">Text</label>
            <input type="text" name="text" class="kbInput" placeholder="Label text..." required>
        </div>
        <div class="form_group" style="margin-top: 20px;">
            <label for="height">Height</label>
            <div>
                <input type="range" class="rangeInput" id="sizeInput" min="10" max="70" value="60" step="5">
                <input type="number" name="height" class="kbInput" id="sizeNumber" min="10" max="70" value="60">
            </div>
        </div>
        <div style="margin-top: 30px;">
            <button type="submit" id="printButton">
                <span class="button_top">Print</span>
            </button>
        </div>
        </div>

        <script>
            document.getElementById('sizeInput').addEventListener('input', function () {
                const value = this.value;
                document.getElementById('sizeNumber').value = value;
            });

            document.getElementById('sizeNumber').addEventListener('input', function () {
                const value = this.value;
                document.getElementById('sizeInput').value = value;
            });

            function printViaApi() {
                const printButton = document.getElementById('printButton');
                printButton.disabled = true;

                const form = document.getElementById('printForm');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                fetch('https://api.example.com/print', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(result => {
                        console.log('Success:', result);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        printButton.disabled = false;
                    });
            }
        </script>
</body>

</html>
