<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Printer</title>
</head>
<body>
    <h1>Label Printer</h1>

    <div>
        <input type="text" id="textInput" placeholder="Label text...">
    </div>
    <div>
        <label for="sizeInput">Size:</label>
        <input type="range" id="sizeInput" min="10" max="70" value="60">
        <input type="number" id="sizeNumber" min="10" max="70" value="60">
    </div>
    <div>
        <button onclick="printViaApi()">Print</button>
    </div>

    <script>
        document.getElementById('sizeInput').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('sizeNumber').value = value;
        });

        document.getElementById('sizeNumber').addEventListener('input', function() {
            const value = this.value;
            document.getElementById('sizeInput').value = value;
        });

        function printViaApi() {
            const data = {
                text: document.getElementById('textInput').value,
                height: document.getElementById('sizeInput').value
            };

            fetch('https://api.example.com/print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: data })
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
